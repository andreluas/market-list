<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon/market.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>MARKET LIST</title>
    <!-- META PWA -->
    <meta name="theme-color" content="#f2606f">
    <link rel="apple-touch-icon" href="/assets/favicon/market.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://market-list-todo.web.app/">
    <!-- END -->
</head>
<body>
    <!-- SCRIPT PWA -->
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(){
                    console.log('service worker registered');
                })
                .catch(function(){
                    console.log('service worker failed');
                });
        } 
        </script>
    <!-- END -->

    <section id="todoList">
        <div class="todoList">
            <div class="cover-img">
                <div class="cover-inner">
                    <h3>Market</h3>
                </div>
            </div>

            <div class="content">
                <form class="add">
                    <input type="text" name="add" placeholder="add item...">
                
                    <div class="input-buttons">
                        <a href="#" class="add-todo">
                            <i class="fas fa-plus add"></i>
                        </a>
                    </div>
                </form>

                <ul class="todos"></ul>
                
                <!-- BUTTONS CLEAR AND CALC -->
                <div class="btn-div">
                    <button class="clearAll">
                        <i class="fas fa-trash"></i>
                    </button>
    
                    <div class="modalButton" onclick="modalOnOff()">
                        <button class="btnCalc">
                            <i class="fas fa-calculator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL CALC -->
    <section id="#modal" class="hide">
        <!-- CONTAINER -->
        <div class="container">
            <!-- DISPLAYS -->
            <div class="display">
                <div class="x-button" onclick="modalOnOff()">
                    <i class="fas fa-times-circle"></i>
                </div>

                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <!-- BUTTONS -->
            <div class="all-buttons">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src="src/script/script.js"></script>
</body>
</html>
